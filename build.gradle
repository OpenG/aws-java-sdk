subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'eu.openg.aws'
    version = '0.1.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.amazonaws:aws-java-sdk-s3:1.10.5.1'
        testCompile 'junit:junit:4.12',
                'org.assertj:assertj-core:3.1.0',
                'org.mockito:mockito-core:1.10.19'
    }
}
